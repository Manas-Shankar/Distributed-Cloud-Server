<!DOCTYPE html>
<html lang="en">
<head>
    <title>PennCloud</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>View Email</h1>
        <form>
            <div class="form-group">
                <label for="email-number-input" class="col-2 col-form-label">Email Number</label>
                <div class="col-10">
                    <input class="form-control" type="text" value="$emailNumber" id="email-number-input" readonly>
                </div>
            </div>
            <div class="form-group">
                <label for="example-email-input" class="col-2 col-form-label">From</label>
                <div class="col-10">
                    <input class="form-control" type="email" value="$from" id="example-email-input" readonly>
                </div>
            </div>
            <div class="form-group">
                <label for="example-text-input" class="col-2 col-form-label">Title</label>
                <div class="col-10">
                    <input class="form-control" type="text" value="$title" id="example-text-input" readonly>
                </div>
            </div>
            <div class="form-group">
                <label for="example-date-input" class="col-2 col-form-label">Date</label>
                <div class="col-10">
                    <input class="form-control" type="text" value="$date" id="example-date-input" readonly>
                </div>
            </div>
            <div class="form-group">
                <label for="exampleTextarea">Content</label>
                <textarea class="form-control" id="exampleTextarea" rows="3" readonly>$content</textarea>
            </div>
        </form>
        <tbody>
            $buttons
        <tbody>
    </div>
</body>
</html>
